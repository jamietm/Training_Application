      <script type="text/javascript">

	var topicNum  = 0;
	var topicList = [];

	function addTopics() {
    	configTopic('Overview and Welcome');		
    	configTopic('Introduction to Answers');
    	configTopic('Column Properties');
    	configTopic('Column Formulas');
		configTopic('Filters');
		configTopic('Tables, Pivot Tables and Graphs');
		configTopic('Multiple Subject Areas');
		configTopic('Other Useful Views');
		configTopic('Set Operations');
		configTopic('Drill-Down and Navigation');
		configTopic('Master-Detail Linking');
		configTopic('Hierarchical Columns');
		configTopic('Conditional Formatting');
		configTopic('Embedded Maps');
		configTopic('Introduction to Dashboards');
		configTopic('Dashboard Prompts');
		configTopic('Action Links and Conditions');
		configTopic('Presentation Variables');
		configTopic('Selections, Groups and Calculated Items');
		configTopic('Dashboard Customizations');
		configTopic('KPIs');
		configTopic('Balanced Scorecards');				
		configTopic('Action Framework');
		configTopic('BI Delivers');		
		configTopic('BI Briefing Books');				
		configTopic('Go-URL Integration');				
		configTopic('Smart View for MS Office');						
    }

	function configTopic(topicName) {
		document.getElementById('topic'+topicNum).innerText = topicName;
		document.getElementById('topic'+topicNum).href      = "/Package/Presentations/" + topicNum + " - " + topicName + ".pdf";	
		topicList[topicNum] = topicName;		
		topicNum = topicNum + 1;
	}

	function openLab(labNum){
		window.open('start lab.htm?Lab ' + labNum + ' - ' + topicList[labNum], 'windowname1', 'width=495, height=300, resizable=no, left=500, top=500'); 
		return false;
    }
	
	function openLabName(labName){
		window.open('start lab.htm?' + labName, 'windowname1', 'width=495, height=300, resizable=no, left=500, top=500'); 
		return false;
    }
	
</script>
